<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <table align="center" width="100%" cellpadding="20%">
        <tr align="center">
            <td width="30%"></td>
            <td width="40%">
                <h1>PLATILLO</h1>
            </td>
            <td width="30%"></td>
        </tr>
        <tr>
            <td width="25%">
            </td>
            <td class="columnasombra">
                <p><input type="text" name="namePlatillo" id="" placeholder="Nombre del platillo..."></p>
                <p><input type="text" name="precio" id="" placeholder="Precio..."></p>
                <p><input type="file" name="" id="" style="border: 0;"></p>
                <p><textarea name="txtDescricionPlatillo" id="" cols="100%" rows="6"
                        placeholder="Descripción del platillo"></textarea>
                </p>
                <p><input type="number" name="calificacion" id="" placeholder="Calificación..."></p>
                <p><select name="tipoPlatillo" id="" style="width: 60%; margin-right: 5%;">
                        <option value="">Desayuno</option>
                        <option value="">Almuerzo</option>
                        <option value="">Comida</option>
                    </select>
                    <button type="button" class="btnnaranja">+</button></p>
                <p><select name="tipoCombo" id="">
                        <option value="">Platillo</option>
                        <option value="">Paquete</option>
                    </select></p>
                <p><select name="tipoEstatus" id="">
                        <option value="">Activo</option>
                        <option value="">Inactivo</option>
                    </select></p>
                <div align="center">
                    <button type="button" class="btncyan">Guardar</button>
                </div>
            </td>
            <td width="50%">

            </td>
        </tr>
        <tr>
            <td></td>
            <td align="center">
                <div>
                    <button class="btnnaranja" type="button">REGRESAR</button>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</body>

</html>
